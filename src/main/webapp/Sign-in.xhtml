<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>Log-in</title>
        <link href="CSS/Forms.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </h:head>

    <h:body>

        <h:form>

            <div class="form-container">

                <h3>Log-in</h3>

                <!-- USERNAME -->
                <h:inputText id="uname" value="#{UserCDIBean.userName}" 
                             required="true"
                             requiredMessage="User name is required."
                             a:placeholder="Enter your user name" />
                <h:message for="uname" styleClass="error-msg" /><br/>
                
                <!-- PASSWORD -->
                <h:inputSecret id="password" value="#{UserCDIBean.password}"               
                               required="true" 
                               requiredMessage="Password is required."
                               a:placeholder="Enter your password">
                    <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@$!%*?&amp;]).{8,}$"/>
                </h:inputSecret>
                <h:message for="password" styleClass="error-msg"/><br/>

                
                <!-- LOGIN BUTTON -->
                <h:commandButton value="Login"
                                 action="#{UserCDIBean.insertUser}"
                                 styleClass="submit-btn">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>

                <!-- SIGNUP LINK -->
                <div class="login-link">
                    Don't have an account? <a href="SignUp.jsf">Sign up</a>
                </div>

            </div>
        </h:form>

    </h:body>

</html>
